<!DOCTYPE html>
{% autoescape true %}
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
  </head>
  
  <body>
    <form id='team-points-input' method='post'>
      <table>
        <tr><th>Team</th>
          <td><select name='team_number'>
          {% for team in teamlist %}
            <option value='{{ team.team }}'>Team {{ team.team }}</option>
          {% endfor %}
          </select></td>          
        </tr>
        <tr><th>Points</th>
          <td><input type='text' name='team_points'></td>
        </tr>        
        <tr><th>Notes</th>
          <td>
          <textarea name='notes' cols='20' rows='4'>
          </textarea></td>
        </tr>
        <tr><th><input type='submit'/></th></tr>
      </table>
    </form>
    
  </body>
</html>
{% endautoescape %}
