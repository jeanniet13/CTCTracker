{% extends "index.html" %}
{% block Page_Header %} My Consultants {% endblock %}
{% block Content %}
    <div id='mycons'>
        <table class='boxtable mycons'>
            <thead><th>At-A-Glance</th></thead>
        </table>
        <table class='boxtable mycons' id='con_at_a_glance'>
        {% for con in mycons %}
            <tr>
                <th> {{ con.name }} </th>
                <td> {{ con.points }} </td>
            </tr>
        {% endfor %}              
        </table>
    </div>
    
    <table class='boxtable selected-con' style='text-align:center;'>
        <thead><th>{{ selected_con.name }}</th></thead>
    </table>

    <table class='boxtable selected-con'>
        <thead>
            <th>Date</th>
            <th>Feedback</th>
            <th>Notes</th>
        </thead>
    </table>
    <div id='current_con_info' class='table-border selected-con'>
        <table class='boxtable selected-con'>
            {{ con_info_box }}
        </table>
    </div>
    
    <div id='mycon_select_form'>
        <br>Change consultant:<br>
        <form method='post'>
            <select name='myconselect'>
            {% for con1 in mycons %}
                <option value='{{ con1.name }}'>{{ con1.name }}</option>
            {% endfor %}
            </select>
            <br>
            <input id='myconsubmit' type='submit' value='Submit' />
        </form>
    </div>
{% endblock %}
