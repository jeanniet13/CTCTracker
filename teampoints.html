{% extends "index.html" %}
{% block Title %} Team Standings {% endblock %}
{% block Page_Header %} Team Standings {% endblock %}
{% block Content %}
    <table id='teamstandings' cellpadding='10'>
        <tr>
            <th>Team</th>
            <th>Points</th>
        </tr>
        <tr>
        {% for score in scores %}
            <th>Team {{ score[0] }}</th>
            <td>{{ score[1] }}</td>
        </tr>
        {% endfor %}        
    </table>
{% endblock %}
